server:
  port: 8000
  servlet:
    context-path: /rms-mall-nacos-client
spring:
  profiles:
    active: dev
  application:
    name: rms-mall-nacos-client

  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        sharedConfigs:
          - data-id: common.yml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: common2.yml
            group: DEFAULT_GROUP
            refresh: true
        refresh-enabled: true
        extensionConfigs:
          - data-id: common3.yml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: common4.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: localhost:8848


# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*' # 需要开放的端点。默认值只打开 health 和 info 两个端点。通过设置 *, 可以开放所有端点
  endpoint:
    health:
      show-details: always
